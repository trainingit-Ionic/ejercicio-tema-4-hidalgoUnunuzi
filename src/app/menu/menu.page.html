<ion-menu type="overlay">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-menu-toggle auto-hide="false" >
        <ion-item [routerLink]="['/menu/home']">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>
            Home
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" >
        <ion-item [routerLink]="['/menu/explorar']">
          <ion-icon slot="start" name="search"></ion-icon>
          <ion-label>
            Search
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" >
        <ion-item [routerLink]="['/menu/compras']">
          <ion-icon slot="start" name="shirt"></ion-icon>
          <ion-label>
            Compras
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" >
        <ion-item [routerLink]="['/menu/cuenta']">
          <ion-icon slot="start" name="unlock"></ion-icon>
          <ion-label>
            Cuenta
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" >
        <ion-item [routerLink]="['/menu/ajustes']">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>
            Settings
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-router-outlet main></ion-router-outlet>
